<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieList</title>
    <link rel ="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,900;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
    <header class="header">
        <div class="nav">
            <div class="logo">
                <p><span class="logo-color">MyMovie</span>List</p>
            </div>

            <nav class="nav-content">
                <a href="#">Watched</a>
                <a href="#">Pending</a>
                <a href="#">Favorites</a>
            </nav>
        </div>

        <div class="user">
            <div class="img">
                <div class="user-img">

                </div>
            </div>
            <div class="name">
                <p>User name</p>
            </div>
        </div>
    </header>

    <main>
        <h1>My Movies</h1>
    </main>

    <div class="collection">
        <div class="card">

        </div>
    </div>
    
    <div class="catalog-container">
        <div class="grid-container">
            <div class="movie-card">
                <img src="source/images.jfif" alt="Movie 1">
                <h3>Interstellar</h3>
                <p>PG-13</p>
            </div>
            <div class="movie-card">
                <img src="source/images.jfif" alt="Movie 2">
                <h3>Interstellar</h3>
                <p>R</p>
            </div>
            <!-- Add more movie cards as needed -->
        </div>
    </div>


    

    <footer class="footer section">
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
